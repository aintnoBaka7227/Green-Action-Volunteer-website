<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="/stylesheets/manager-style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/javascripts/components/managers/navbar-manager.js" defer></script>
    <script src="/javascripts/Manager.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParts = window.location.pathname.split('/');
            const eventId = urlParts[urlParts.length - 1];
            document.getElementById('event-id').textContent = eventId;
        });
    </script>
</head>

<body>
    <div id="app">
        <navbar-manager user-type="managers"></navbar-manager>
        <main>
            <div class="content">
                <h1 class="h1">Events</h1>
                <div>Event ID: <span id="event-id"></span></div>
            </div>
        </main>
    </div>
    <footer></footer>
</body>

</html>
