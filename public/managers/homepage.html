<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8CBE47">
    <title>Manager homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/style-manager.css">
</head>

<body>
    <header>
        <a href="homepage.html" class="logo">
            <img src="/assets/logo.png" alt="Logo" class="logo-image">
        </a>
        <ul>
            <li><a class="nav-title" href="homepage.html" style="font-weight: bold;">Dashboard</a></li>
            <li><a class="nav-title" href="members.html">Members</a></li>
            <li><a class="nav-title" href="events.html">Events</a></li>
            <li><a class="nav-title" href="updates.html">Updates</a></li>
            <div class="dropdown " style="vertical-align: middle; margin-top: -0.73%; float: right; margin-right: 50px;">
                <button type="button" class="dropdown-toggle" style="background-color: transparent;"><img src="/assets/profile-pic.jpg" alt="profile pic" style="width: 50px; height: 50px; border-radius: 50%;"></button>
                <div class="dropdown-content">
                    <a href="#">Profile</a>
                    <a href="#">Settings</a>
                    <a href="#">Log Out</a>
                </div>
            </div>
        </ul>
    </header>
    <main>
        <div class="page-heading">Welcome back Nguyen, You're in the SA branch</div>
        <div class="grid-container">
            <div class="grid-item">
                <div class="graph-item graph-1">
                    <div>User's type</div>
                    <div class="graph-1-bar">
                        <div class="graph-1-bar-1"></div>
                    </div>
                    <div>
                        <span style="color: #34623C">Volunteers [73%]</span>
                        <span style="color: #000000">Managers [27%]</span>
                    </div>
                </div>
                <div class="graph-2">
                    <img alt="graph-2" style="width: 100%;" src="/assets/graph-2.png" />
                </div>
            </div>
            <div class="grid-item">
                <div class="graph-item graph-3">
                    <div>Volunteer Count</div>
                    <div class="pie-chart-container">
                        <object type="image/svg+xml" data="/assets/pie-chart.svg" class="pie-chart"></object>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        const dropdowns = document.querySelectorAll(".dropdown");

        dropdowns.forEach(function(dropdown) {
            const dropdownToggle = dropdown.querySelector(".dropdown-toggle");

            dropdownToggle.addEventListener("click", function(event) {
                dropdown.classList.toggle("show");
                event.stopPropagation(); // Prevents the click event from bubbling up to the document
            });
        });

        document.addEventListener("click", function(event) {
            if (!event.target.closest(".dropdown")) {
                dropdowns.forEach(function(dropdown) {
                    dropdown.classList.remove("show");
                });
            }
        });
        });
    </script>
</body>

</html>
