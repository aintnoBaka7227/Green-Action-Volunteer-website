<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#8CBE47">
        <title>Manager events</title>
        <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/stylesheets/manager-style.css">
        <link rel="stylesheet" href="/stylesheets/manager-events-style.css">    
        <script src="https://kit.fontawesome.com/62cb943082.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="../javascripts/components/navbar-manager.js" defer></script>
    </head>
    <body>
        <div id="app">
            <navbar-manager user-type="managers"></navbar-manager>
            <main>
                <div class="content">
                    <h1 class="h1">Events</h1>
                    <div class="events-modifier">
                        <select>
                            <option value="all">All updates</option>
                        </select>
                        <select>
                            <option value="newest">Sort by newest</option>
                        </select>
                        <input type="text" placeholder="Search...">
                        <button type="button" class="add-new-events">+ New event</button>
                    </div>
                    <hr>
                    <div class="event-container">
                        <div class="event-card" v-for="event in events" :key="event.event_id">
                            <img src="../assets/event.png" alt="update name" class="event-image">
                            <div class="event-content">
                                <h2>{{ event.event_type }}</h2>
                                <p>{{ event.street_address }}, {{ event.city }}, {{ event.state }} {{ event.postcode }}</p>
                                <p>{{ event.content }}</p>
                                <div class="button-container">
                                    <a href="#" class="read-more-button">Read more</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr style="margin-top: 50px;">
                    <i class="fa-solid fa-angle-down"></i>
                    <a href="#" class="load-button">See more</a>
                </div>
            </main>
        </div>
        <script src="../javascripts/Manager.js"></script>
        <footer></footer>
        <script>
            window.onload = function () {
                new Vue({
                    el: '#app'
                });
            }
        </script>
    </body>
</html>
