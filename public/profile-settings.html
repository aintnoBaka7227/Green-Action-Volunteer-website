<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./javascripts/Profile.js" defer></script>
</head>
<body>
    <div id="app">
        <form @submit.prevent="handleFormSubmit">
            <input type="text" v-model="user.first_name" placeholder="First Name" required>
            <input type="text" v-model="user.last_name" placeholder="Last Name" required>
            <input type="email" v-model="user.email" placeholder="Email" required disabled>
            <input type="text" v-model="user.phone_number" placeholder="Phone Number" required>
            <input type="text" v-model="user.gender" placeholder="Gender" required>
            <input type="date" v-model="user.dob" required>
            <input type="password" v-model="user.password" placeholder="Password" required>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
