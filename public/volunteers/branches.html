<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8CBE47">
    <title>Volunteer homepage</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/volunteer-style.css">
    <link rel="stylesheet" href="../stylesheets/volunteer-branches-style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../javascripts/components/navbar-user.js" defer></script>
    <script src="../javascripts/components/volunteers/my-branches-card.js" defer></script>
    <script src="../javascripts/components/volunteers/rsvp-card.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="app">
        <navbar-user user-type="volunteers"></navbar-user>
        <main>
            <h1>Here's your branches</h1>
            <div class="branches-dashboard">
                <my-branches-card
                    v-for="branch in branches"
                    :key = "branch.id"
                    :branch-name="branch.branch_name"
                    :branch-manager="branch.branch_manager"
                    :id = "branch.id"
                    :volunteer-id="branch.volunteer-id"
                ></my-branches-card>
            </div>
        </main>
    </div>

    <script>
        window.onload = function () {
            new Vue({
                el: '#app',
                data: {
                    userName: '',
                    userVolunteerId: null,
                    branches: [],
                },
                mounted() {
                    this.fetchBranches();
                },
                methods: {
                    fetchBranches() {
                        fetch('/volunteers/available-branches')
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Network response was not ok');
                                }
                                return response.json();
                            })
                            .then(data => {
                                this.branches = data;
                            })
                            .catch(error => {
                                console.error('Error fetching branches:', error);
                            });
                    }
                }
            });
        }
    </script>
</body>

</html>
