<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#8CBE47">
  <title>Volunteer updates</title>
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/volunteer-style.css">
  <link rel="stylesheet" href="/stylesheets/volunteer-updates-style.css">
  <script src="https://kit.fontawesome.com/62cb943082.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="../javascripts/components/navbar-user.js"></script>
  <script src="../javascripts/components/volunteers/update-card.js"></script>
</head>
<body>
  <div id="app">
    <navbar-user user-type="volunteers"></navbar-user>
    <main>
      <h1>Here's your latest updates</h1>
      <div class="announcement-management">
        <button type="button" class="announcement-filter">
          All updates<i class="fas fa-chevron-down"></i>
        </button>
        <button type="button" class="announcement-sort">
          Sort by newest<i class="fas fa-chevron-down"></i>
        </button>
        <input type="search" class="announcement-search" placeholder="Search..." v-model="searchQuery" />
      </div>
      <div>
        <event-update-card
          v-for="update in filteredUpdates"
          :title="update.update_title"
          :content="update.content"
          :name="update.eventName"
          :date="formatDate(update.eventDate)"
        ></event-update-card>
      </div>
    </main>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        updates: [],
        searchQuery: ''
      },
      computed: {
        filteredUpdates() {
          return this.updates.filter(update => {
            return update.update_title.toLowerCase().includes(this.searchQuery.toLowerCase());
          });
        }
      },
      methods: {
        fetchUpdates() {
          fetch('/event-updates')
            .then(response => response.json())
            .then(data => {
                console.log('Response JSON:', data)
                this.updates = data;
            })
            .catch(error => {
              console.error('Error fetching updates:', error);
            });
        },
        formatDate(dateString) {
          const options = { year: 'numeric', month: 'long', day: 'numeric'};
          return new Date(dateString).toLocaleDateString(undefined, options);
        }
      },
      created() {
        this.fetchUpdates();
      }
    });
  </script>
</body>
</html>
