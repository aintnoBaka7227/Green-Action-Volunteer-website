<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Edit User Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="../javascripts/components/volunteers/navbar-volunteer.js" defer></script>
    <script src="../javascripts/Profile.js" defer></script>
    <link rel="stylesheet" href="../stylesheets/profile-settings.css">
    <link rel="stylesheet" href="../stylesheets/volunteer-style.css">
    <link rel="stylesheet" href="../stylesheets/volunteer-index-style.css">
</head>
<body>
    <div id="app">
        <navbar-volunteer></navbar-volunteer>
        <!-- <button class="go-back" @click="goBack">Go Back</button> -->
        <div class="container">
            <h1>Profile Settings</h1>
            <form @submit.prevent="handleFormSubmit">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" v-model="user.first_name" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" v-model="user.last_name" placeholder="Enter your last name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" v-model="user.email" placeholder="Enter your email" required disabled>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="phone_number" v-model="user.phone_number" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <input type="text" id="gender" v-model="user.gender" placeholder="Enter your gender" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" v-model="user.dob">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" v-model="user.password" placeholder="Enter your password">
                </div>
                <div class="center">
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
