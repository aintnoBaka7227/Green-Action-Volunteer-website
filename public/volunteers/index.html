<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8CBE47">
    <title>Volunteer homepage</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/volunteer-style.css">
    <link rel="stylesheet" href="../stylesheets/volunteer-index-style.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../javascripts/components/navbar-user.js" defer></script>
    <script src="../javascripts/components/volunteers/event-card.js" defer></script>
</head>

<body>
    <div id="app">
        <navbar-user user-type="volunteers"></navbar-user>
        <main>
            <h1>Welcome back {{ userName }}!</h1> <!-- Updated to show dynamic username -->
            <div class="dashboard-list">
                <div class="events-dashboard">
                    <div class="upcoming-events-title">
                        <h2>Upcoming Events</h2>
                        <a href="/volunteers/events.html">View All →</a>
                    </div>
                    <div class="innerdiv">
                        <event-card
                            v-for="event in events"
                            :key="event.id"
                            :event-name="event.event_type"
                            :event-date="formatDate(event.date)"
                            :event-description="event.content"
                        ></event-card>
                    </div>
                </div>
                <div class="updates-dashboard">
                    <div class="upcoming-events-title">
                        <h2>New Updates</h2>
                        <a href="/volunteers/updates.html">View All →</a>
                    </div>
                    <event-card
                        v-for="update in updates"
                        :key="update.id"
                        :event-name="update.eventName"
                        :event-date="formatDate(update.eventDate)"
                        :event-description="update.content"
                    ></event-card>
                </div>
            </div>
        </main>
    </div>
    <script>
        window.onload = function () {
          new Vue({
            el: '#app',
            data: {
              userName: '', // To store user's name
              events: [],
              updates: []
            },
            mounted() {
              this.fetchUserName(); // Fetch user's name on component mount
              this.fetchEvents();
              this.fetchUpdates();
            },
            methods: {
              fetchEvents() {
                    fetch('/volunteers/events')
                    .then(response => {
                        if (!response.ok) {
                        throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        this.events = data;
                    })
                    .catch(error => {
                        console.error('Error fetching events:', error);
                    });
                },
                fetchUpdates() {
                    fetch('/volunteers/event-updates')
                    .then(response => {
                        if (!response.ok) {
                        throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        this.updates = data;
                    })
                    .catch(error => {
                        console.error('Error fetching updates:', error);
                    });
                },
                formatDate(dateString) {
                    const options = { year: 'numeric', month: 'long', day: 'numeric'};
                    return new Date(dateString).toLocaleDateString(undefined, options);
                },
                fetchUserName() { // Method to fetch user's name
                    fetch('/volunteers/user-name')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        console.log(response);
                        return response.json();
                    })
                    .then(data => {
                        console.log(data.first_name);
                        this.userName = data.first_name; // Set user's name in data
                    })
                    .catch(error => {
                        console.error('Error fetching user name:', error);
                        this.userName = "Guest"; // Default name in case of error
                    });
                }

            }
          });
        }
      </script>
</body>

</html>
