<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8CBE47">
    <title>Green Action</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/guest-style.css">
    <link rel="stylesheet" href="../stylesheets/guest-events-style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/62cb943082.js" crossorigin="anonymous"></script>
    <script src="../javascripts/components/navbar-guest.js" defer></script>
    <script src="../javascripts/Guest.js" defer></script>

</head>

<body>
    <div id="app">
        <navbar-guest></navbar-guest>
        <main>
            <h1>Our events</h1>
            <div class="event-list">
                <div class="event-card" v-for="event in events">
                    <img src="../images/event.png" alt="Event" class="event-image">
                    <div class="event-content">
                        <div>
                            <h2>{{ event.event_type }}</h2>
                            <p>{{ event.content }}</p>
                        </div>
                        <a href="readMoreLink" class="read-more-button">Read more</a>
                    </div>
                </div>
            </div>
            <hr style="margin-top: 50px;">
            <i class="fa-solid fa-angle-down"></i>
            <a href="#" class="load-button">See more</a>

        </main>
        <footer></footer>
    </div>
</body>
