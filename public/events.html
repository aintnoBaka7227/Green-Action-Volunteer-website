<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8CBE47">
    <title>Green Action</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://kit.fontawesome.com/62cb943082.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<body>
    <header>
        <a href="index.html" class="logo">
            <img src="/assets/logo.png" alt="Logo" class="logo-image">
        </a>
        <ul>
            <li><a href="about.html">About Us</a></li>
            <li><a href="updates.html">Updates</a></li>
            <li><a href="events.html"  style="font-weight: bold;">Events</a></li>
            <li style="float: right; margin-right: 50px;"><a href="#log-in">Log In</a></li>
            <li class="sign-up"><a href="#sign-up">Sign Up</a></li>
            <div class="dropdown ">
                <button type="button" class="dropdown-toggle">SA  <i class="fas fa-chevron-down"></i></button>
                <div class="dropdown-content">
                  <a href="#">SA</a>
                  <a href="#">TAS</a>
                  <a href="#">VIC</a>
                </div>
            </div>
        </ul>
    </header>

    <main id="app">
        <h1 style="color: #8CBE47; font-size: 50px;">Our events</h1>
        <div class="event-container">
            <div class="event-card" v-for="event in events" :key="event.event_id">
                <img src="assets/event.png" alt="update name" class="event-image">
                <div class="event-content">
                    <h2>{{ event.event_type }}</h2>
                    <p>{{ event.street_address }}, {{ event.city }}, {{ event.state }} {{ event.postcode }}</p>
                    <p>{{ event.content }}</p>
                    <div class="button-container">
                        <a href="#" class="read-more-button">Read more</a>
                    </div>
                </div>
            </div>
        </div>
        <hr style="margin-top: 50px;">
        <i class="fa-solid fa-angle-down"></i>
        <a href="#" class="load-button">See more</a>
    </main>



    <script>
        document.addEventListener("DOMContentLoaded", function() {
        const dropdownToggle = document.querySelector(".dropdown-toggle");

        dropdownToggle.addEventListener("click", function() {
            const dropdown = this.parentNode;
            dropdown.classList.toggle("show");
        });

        document.addEventListener("click", function(event) {
            if (!event.target.closest(".dropdown")) {
            const dropdowns = document.querySelectorAll(".dropdown");
            dropdowns.forEach(function(dropdown) {
                dropdown.classList.remove("show");
            });
            }
        });
        });
    </script>

    <footer></footer>
    <script src="javascripts/Guest.js"></script>
</body>
