<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="/javascripts/Auth.js"></script>
    <title>User Signup/Login</title>
</head>
<body>
    <h1>User Signup</h1>
    <form id="signupForm" onsubmit="event.preventDefault(); signup();">
        <!-- Signup form fields -->
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" required>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="DOB">Date of Birth:</label>
            <input type="date" id="DOB" name="DOB" required>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <p id="warning" style="color: red;"></p>
    <br>
    <h1>User Login</h1>
    <form id="loginForm" onsubmit="event.preventDefault(); login();">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <p id="loginWarning" style="color: red;"></p>
    <br>
    <h1>Or</h1>
    <div id="g_id_onload"
         data-client_id="198821023017-acnrsha9l5f807koqqu2g0dp800tn0nf.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline" data-text="signin_with" data-size="large" data-logo_alignment="left"></div>
</body>
</html>
